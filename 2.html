<pre>
    3. LOOPING STATEMENTS IN C

    #include<stdio.h>
    void main(){
        int i;
        for(i=1; i<=10; i++){
            if(i%2==0){
                continue;
            }
            if(i==7){
                break;
            }
            printf("%d \n",i);

        }
    }
</pre>
